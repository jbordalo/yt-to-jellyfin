<!doctype html>
<html>
<head>
  <title>Playlist Downloader</title>
</head>
<body>
  <h1>Download YouTube Playlist</h1>
  <form method="post">
    <input type="text" name="url" placeholder="YouTube Playlist URL" required style="width:400px">
    <input type="submit" value="Download">
  </form>
  <pre>{{ result }}</pre>
</body>
</html>
